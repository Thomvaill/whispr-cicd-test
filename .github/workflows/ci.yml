name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format:check

      - name: Tests
        run: npm test

  release:
    name: Release
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' # https://github.community/t/how-do-i-specify-job-dependency-running-in-another-workflow/16482
    runs-on: ubuntu-18.04
    env:
      DOCKER_USERNAME: thomvaill
      CACHE_IMAGE: whispr-cicd-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Log into Docker registry
        uses: azure/docker-login@v1
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker cache image
        run: docker pull --quiet ${CACHE_IMAGE} 2>/dev/null || true

      - name: Semantic Release
        env:
          MDF_BRANCH_TAG: master
          MDF_BUILD_PARAMS: --cache-from ${{ env.CACHE_IMAGE }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
